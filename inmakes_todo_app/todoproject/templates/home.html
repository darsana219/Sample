{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <br><br>
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group" style="width: 18rem;padding-left:15px;padding-bottom:15px;">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task to be done">
                </div>
                <div class="form-group" style="width: 18rem;padding-left:15px;padding-bottom:15px;">
                    <input type="text" name="priority" class="form-control" placeholder="Enter the task priority">
                </div>
                <div class="form-group" style="width: 18rem;padding-left:15px;padding-bottom:15px;">
                    <input type="date" name="date" class="form-control" placeholder="Enter the date">
                </div>
                <input type="submit" class="btn btn-success" style="padding-right:20px;padding-bottom:15px;">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Task to be completed</h3>
            {% for i in key %}
            <div class="shadow card">
                <div class="card body">
                    <h5 class="card title" style="padding-left:15px;padding-bottom:15px;">{{i.name}}</h5>
                    <p style="padding-left:15px;"><b>{{i.priority}}</b></p>
                    <p style="padding-left:15px;"><b>{{i.date}}</b></p>
                        <div class="d-grid d-md-block">
                            <a class="btn btn-danger" href="{% url 'delete' i.id %}" tabindex="-1">Done</a>
                            <a class="btn btn-success" href="{% url 'update' i.id %}" tabindex="-1">Update</a>
                        </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
